<div class="add-category-container">
  <h2>Add Category</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Category Name:</label>
      <input type="text" id="name" [(ngModel)]="category.name" name="name" required>
    </div>
    <button type="submit">Add Category</button>
  </form>
</div>
